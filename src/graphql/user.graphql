type User {
    id: String,
    username: String,
    firstname: String,
    lastname: String,
    email: String,
    phoneNumber: String,
    role: [String],
    image: String
}

type UserPaginate {
    data: [User],
    itemCount: Int,
    limit: Int,
    page: Int
}


type Query {
    hello: String
    users(page: Int): UserPaginate
    doctors(page: Int): UserPaginate
    user: User
    getUsers: [User]
}

type Mutation {
    user: User
}

