type Question {
    id: String
    question: String,
    answers: [String],
    answer: Int,
    currenTime: Int,
    createdAt: Int,
    updatedAt: Int   
}

input CreateQuestionInput {
    question: String!,
    answers: [String!]
    currenTime: Int,
    answer: Int,
}

input UpdateQuestionInput {
    id: String,
    question: String,
    answers: [String]
    currenTime: Int,
    answer: Int,
}

type Mutation {
    createOneQuestion(input: CreateQuestionInput!): Question
    createManyQuestion(input: [CreateQuestionInput!]): [Question]
}

type Query {
    queryQuestion(input: String!): Question
    answerQuestion(input: String!): Int
}